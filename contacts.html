<section id="contact" class="space">
    <h2 class="h2 contactSize">Compila il form con i tuoi dati per iniziare una conversazione.</h2>
    <div class="containerForm">
        <div class="containerGroup">
            <div class="column-left altezzaIMG">
                <img src="./assets/css/js/img/Gabri-HD.jpg" class="contact-img">
            </div>

            <div class="column-right">
                <form>
                    <div class="form-group">
                        <label for="nome" class="h4">Nome *</label>
                        <input type="text" placeholder="Nome" id="nome" name="nome" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="cognome" class="h4">Cognome *</label>
                        <input type="text" placeholder="Cognome" id="cognome" name="cognome" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="email" class="h4">Email *</label>
                        <input type="email" placeholder="Email" id="email" name="email" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="messaggio" class="h4">Messaggio</label>
                        <textarea id="messaggio" placeholder="Scrivi qui il tuo messaggio..." name="messaggio"></textarea>
                    </div>
                    <button type="submit">Invia</button>
                </form>
            </div>
        </div>
    </div>
</section>
